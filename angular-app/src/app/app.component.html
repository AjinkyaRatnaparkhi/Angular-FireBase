<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>

<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <app-sidenavlist (toggelEvent)="sidenav.close()"></app-sidenavlist>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggelEvent)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
